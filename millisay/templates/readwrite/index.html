<!DOCTYPE html>
<html>
<head>
    <title>MilliSay -- Instantly post short, anonymous essays</title>
</head>
<body>
    <h1>Most recent Millisays</h1>
    {% if posts %}
        <ul>
            {% for post in posts %}
                <li> <a href="/post/{{post.id}}"</a> {{ post.title }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <strong> There are no posts to show!</strong>
    {% endif %}
</body>
</html>
