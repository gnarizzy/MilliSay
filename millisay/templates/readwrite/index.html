{% load static %}
<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.min.css'% }" rel="stylesheet" media="screen">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <title>MilliSay -- Instantly post short essays and stories</title>
</head>
<body>
<div class = "navbar navbar-inverse navbar-static-top">
        <div class = "container">
            <a href="/" class = "navbar-brand">MilliSay</a>
            <div class="navbar-collapse" id="navigation-bar">
                <ul class="nav navbar-nav">
                    <li><a href="/">New</a></li>
                    <li><a href="/submit">Submit</a></li>
                 </ul>
            </div>
        </div>

    </div>
<h1>Most recent posts</h1>
<div class="list-group">
    {% if posts %}
         {% for post in posts %}
              <a href="/post/{{post.id}}" class="list-group-item">{{ post.title }}</a></li>
         {% endfor %}
</div>
    {% else %}
        <strong> There are no posts to show!</strong>
    {% endif %}

<div class="navbar navbar-inverse navbar-static-bottom">
    <div class="container">
        <a href="/post/1" class = "navbar-text pull-left">About</a>
        <a href="/post/2" class = "navbar-text pull-left">Terms of Use</a>
        <a href="/post/3" class = "navbar-text pull-left">Contact</a>
    </div>
    </div>
</div>

<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>


</body>
</html>
