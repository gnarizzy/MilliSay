{% load static %}
<!DOCTYPE html>
<html>
<head>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.min.css'% }" rel="stylesheet" media="screen">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <title>Submit a MilliSay</title>
</head>
<body>
<div class = "navbar navbar-inverse navbar-static-top">
        <div class = "container">
            <a href="/" class = "navbar-brand">MilliSay</a>

            <div class="collapse navbar-collapse navigation-bar">
                <ul class="nav navbar-nav">
                    <li><a href="/">New</a></li>
                     <li><a href="/submit">Submit</a></li>
            </div>
        </div>

    </div>
<h1>Submit a MilliSay</h1>
<form id="submit_form" method="post" action="/submit/">
    {% csrf_token %}
    {% for hidden in form.hidden_fields %}
         {{ hidden }}
    {% endfor %}
    {% for field in form.visible_fields %}
    <div class="form-group">
        {{ field.errors }}
        {{ field.help_text }}
        {{ field }}
    </div>
    {% endfor %}
    <input type="submit" class="btn btn-default" name="submit" value="Create MilliSay"/>
</form>
 <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
 <script src="{% static 'js/bootstrap.min.js' %}"></script>
 <script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>
