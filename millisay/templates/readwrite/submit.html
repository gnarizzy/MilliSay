{% load static %}
<!DOCTYPE html>
<html>
<head>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.min.css'% }" rel="stylesheet" media="screen">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <title>Submit a MilliSay</title>
</head>
<body>
<h1>Submit a MilliSay</h1>
<form id="submit_form" method="post" action="/submit/">
    {% csrf_token %}
    {% for field in form.visible_fields %}
    <div class="form-group">
        {{ field.errors }}
        {{ field.help_text }}
        {{ field }}
    </div>
    {% endfor %}
    <input type="submit" class="btn btn-default" name="submit" value="Create MilliSay"/>
</form>
</body>
</html>
